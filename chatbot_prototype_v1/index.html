<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Shiksha Saathi - Embeddable AI Educational Assistant Widget">
    <title>Shiksha Saathi Widget</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="widget.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
</head>
<body>
    <div class="widget-chatbot-container" id="widgetContainer">
        <header class="chatbot-header">
            <div class="header-left">
                <img src="assets/avatar.png" alt="Bot avatar" class="bot-avatar">
                <div class="title-stack">
                    <span class="title-line">Shiksha</span>
                    <span class="title-line">Saathi</span>
                </div>
            </div>

            <h1 class="header-title">Shiksha Saathi</h1>

            <div class="header-controls">
                <div class="language-selector" id="languageSelector">
                    <button class="language-btn" id="languageBtn" title="Select language" aria-haspopup="listbox" aria-expanded="false" aria-controls="languageDropdown">
                        <img src="assets/language.svg" alt="Language" class="language-icon">
                        <span class="language-text">English</span>
                        <span class="dropdown-arrow" aria-hidden="true">â–¼</span>
                    </button>
                    <div class="language-dropdown" id="languageDropdown" role="listbox">
                        <div class="language-search-container">
                            <input type="text" class="language-search" id="languageSearch" placeholder="Search languages..." aria-label="Search languages">
                        </div>
                        <ul class="language-options" id="languageOptions">
                            </ul>
                    </div>
                </div>

                <button class="theme-mode-btn" id="themeModeBtn" title="Toggle theme">
                    <img src="assets/sun.png" alt="Light mode" class="theme-mode-icon sun-icon">
                    <img src="assets/moon.png" alt="Dark mode" class="theme-mode-icon moon-icon">
                </button>
            </div>
        </header>

        <main class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <img src="assets/avatar.png" alt="Shiksha Saathi Avatar" class="welcome-avatar">
                <h2>Welcome to Shiksha Saathi</h2>
                <p>Your AI-powered learning assistant. Ask me anything!</p>
                <div class="welcome-suggestions">
                    <button class="suggestion-chip" data-suggestion="Who are you?">Who are you?</button>
                    <button class="suggestion-chip" data-suggestion="Who maintains you?">Who maintains you?</button>
                    <button class="suggestion-chip" data-suggestion="What can you do?">What can you do?</button>
                </div>
            </div>
        </main>

        <footer class="input-pane" id="inputPane">
            <div class="input-overlay">
                <div class="input-field" id="overlayInput" contenteditable="true" role="textbox" aria-multiline="true" aria-label="Message input" data-placeholder="Type your query..."></div>
                <button id="sendBtn" class="send-btn" aria-label="Send message" disabled>
                    <img src="assets/send_button.png" alt="Send icon">
                </button>
            </div>
        </footer>
    </div>

    <script src="widget.js" defer></script>
</body>
</html>
